<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/ch5/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@700&family=Kumbh+Sans:wght@700&family=Lexend+Deca&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="images/image-victor.jpg" alt="victor-image">
        </div>
        <div class="victor">
            <h2>Victor Crest <span class="v">26</span></h2>
            <span class="ld">London</span>
        </div>
        <div class="profile">
            <div class="fllw">80K <br><span class="f">Followers</span></div>
            <div class="like">803K <br><span class="l">Likes</span></div>
            <div class="photo">1.4K <br><span class="p">Photos</span></div>
        </div>
    </div>
    
</body>
</html>
